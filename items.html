<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime - Items</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  padding: 20px;
  margin: 0;
}

/* HEADER */
.header {
  position: relative;
  text-align: center;
  margin-bottom: 30px;
}

/* HOME BUTTON */
.home-btn {
  position: absolute;
  top: 0;
  left: 0;
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  color: #000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.home-btn:hover {
  background: #f1f1f1;
}

/* LOGO */
.logo {
  width: 220px;
  max-width: 60vw;
}

/* TITLE */
.page-title {
  margin-top: 15px;
  font-size: 24px;
}

/* MOBILE */
@media (max-width: 768px) {
  .header {
    display: block;
  }

  .header-top {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
  }

  .logo {
    width: 150px;
  }

  .page-title {
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
  }
}

/* ITEM LIST */
.item-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:15px;
}

.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  border:3px solid transparent;
  transition:.15s;
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.item img{width:48px;height:48px}

/* RARITIES */
.comum{border-color:#9e9e9e}
.incomum{border-color:#2e7d32}
.raro{border-color:#0d47a1}
.epico{border-color:#6a1b9a}
.lendario{border-color:#f9a825}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
}
.modal{
  background:#fff;
  width:90%;
  max-width:440px;
  border-radius:14px;
  padding:18px;
}
.close{text-align:right}
.close button{
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

/* LANG BUTTON */
.lang-toggle {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.lang-toggle button {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="header">
  <a href="index.html" class="home-btn" id="homeBtn">Home</a>

  <div class="header-top">
    <img src="assets/Pocket-Anime-logo.png" class="logo">
  </div>

  <h1 id="title" class="page-title"></h1>
</div>

<div class="item-list" id="itemList"></div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg" onclick="closeModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="close">
      <button onclick="closeModal()" id="closeBtn"></button>
    </div>
    <h2 id="mName"></h2>
    <p><strong id="lblDesc"></strong> <span id="mDesc"></span></p>
    <p><strong id="lblDrop"></strong> <span id="mDrop"></span></p>
    <p><strong id="lblCat"></strong> <span id="mCat"></span></p>
  </div>
</div>

<div class="lang-toggle">
  <button id="langBtn"></button>
</div>

<script>
let lang = localStorage.getItem("siteLang") || "pt";

/* UI TEXT */
const uiText={
 pt:{
  title:"Lista de Itens",
  close:"Fechar",
  desc:"DescriÃ§Ã£o:",
  drop:"Onde obter:",
  cat:"Categoria:",
  btn:"ðŸ‡§ðŸ‡· BR"
 },
 en:{
  title:"Item List",
  close:"Close",
  desc:"Description:",
  drop:"How to obtain:",
  cat:"Category:",
  btn:"ðŸ‡ºðŸ‡² USA"
 }
};

/* ITEMS */
const items=[
{
 rarity:"incomum",
 pt:{
  name:"Bandit Cutlass",
  desc:"Aumenta o atributo de ATAQUE do Animon durante a batalha.",
  drop:"Derrotando o Animon Bandit",
  cat:"Item de Batalha"
 },
 en:{
  name:"Bandit Cutlass",
  desc:"Increases the Animon's ATK stat during battle.",
  drop:"Defeating the Bandit Animon",
  cat:"Battle Item"
 }
},
{
 rarity:"comum",
 pt:{
  name:"GX-Accuracy",
  desc:"Aumenta drasticamente a precisÃ£o dos ataques.",
  drop:"Loja",
  cat:"Item Diverso"
 },
 en:{
  name:"GX-Accuracy",
  desc:"Greatly increases attack accuracy.",
  drop:"Shop",
  cat:"Miscellaneous Item"
 }
}
];

/* RENDER */
function render(){
 itemList.innerHTML="";
 items.forEach(i=>{
  const d=document.createElement("div");
  d.className=`item ${i.rarity}`;
  d.innerHTML=`<img src="assets/sem_icone.png"><strong>${i[lang].name}</strong>`;
  d.onclick=()=>openModal(i);
  itemList.appendChild(d);
 });
}

/* MODAL */
function openModal(i){
 const d=i[lang];
 mName.textContent=d.name;
 mDesc.textContent=d.desc;
 mDrop.textContent=d.drop;
 mCat.textContent=d.cat;
 modalBg.style.display="flex";
}
function closeModal(){
 modalBg.style.display="none";
}

/* LANG */
function updateLang(){
 document.documentElement.lang=lang;
 title.textContent=uiText[lang].title;
 closeBtn.textContent=uiText[lang].close;
 lblDesc.textContent=uiText[lang].desc;
 lblDrop.textContent=uiText[lang].drop;
 lblCat.textContent=uiText[lang].cat;
 langBtn.textContent=uiText[lang].btn;
 render();
}

langBtn.onclick=()=>{
 lang = lang==="pt" ? "en" : "pt";
 localStorage.setItem("siteLang", lang);
 updateLang();
};

updateLang();
</script>

</body>
</html>
